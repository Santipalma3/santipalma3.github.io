<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.6);
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .cartelera {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .pelicula {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .pelicula:hover {
      transform: scale(1.05);
    }

    .pelicula h3 {
      margin-bottom: 0.5rem;
    }

    .pelicula p {
      margin: 0.3rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #ff4b2b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff6a4d;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #entrada {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 500px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      display: none;
    }

    #qr {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>üé¨ Cine Virtual - Compra tu Entrada</header>

  <section class="cartelera">
    <div class="pelicula">
      <h3>Spider-Man: No Way Home</h3>
      <p>‚è∞ Horario: 18:00</p>
      <p>üí∫ Butacas disponibles: <span id="butacas-spiderman">25</span></p>
      <button onclick="reservar('Spider-Man: No Way Home', '18:00', 'butacas-spiderman')">Reservar</button>
    </div>

    <div class="pelicula">
      <h3>Avatar 2</h3>
      <
p>‚è∞ Horario: 20:00</p>
      <p>üí∫ Butacas disponibles: <span id="butacas-avatar">30</span></p>
      <button onclick="reservar('Avatar 2', '20:00', 'butacas-avatar')">Reservar</button>
    </div>

    <div class="pelicula">
      <h3>Batman</h3>
      <p>‚è∞ Horario: 22:30</p>
      <p>üí∫ Butacas disponibles: <span id="butacas-batman">15</span></p>
      <button onclick="reservar('Batman', '22:30', 'butacas-batman')">Reservar</button>
    </div>
  </section>

  <div id="entrada">
    <h2>üéüÔ∏è Tu entrada digital</h2>
    <p id="detalle"></p>
    <p><strong>C√≥digo:</strong> <span id="codigo"></span></p>
    <div id="qr"></div>
  </div>

  <!-- Librer√≠a QRCode.js desde CDN confiable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    function reservar(pelicula, horario, butacasId) {
      const butacasElement = document.getElementById(butacasId);
      let butacasDisponibles = parseInt(butacasElement.innerText);

      if (butacasDisponibles > 0) {
        butacasDisponibles--;
        butacasElement.innerText = butacasDisponibles;

        const codigo = "ENT-" + Math.floor(Math.random() * 1000000);

        document.getElementById("detalle").innerText = "Pel√≠cula: " + pelicula + " | Horario: " + horario;
        document.getElementById("codigo").innerText = codigo;

        // Generar QR con la informaci√≥n
        const infoQR = `Cine Virtual\nPel√≠cula: ${pelicula}\nHorario: ${horario}\nC√≥digo: ${codigo}`;
        document.getElementById("qr").innerHTML = "";
        new QRCode(document.getElementById("qr"), {
          text: infoQR,
          width: 200,
          height: 200,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById("entrada").style.display = "block";
      } else {
        alert("Lo sentimos, no quedan butacas para esta funci√≥n.");
      }
    }
  </script>
</body>
</html>
